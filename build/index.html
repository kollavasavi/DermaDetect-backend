<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />

  <meta name="theme-color" content="#4f46e5" />
  <meta name="description"
    content="AI-powered skin disease detection with personalized medical advice and machine learning analysis" />

  <!-- PWA ICON -->
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png" />

  <!-- PWA SETTINGS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="DermaDetect" />

  <!-- MANIFEST REQUIRED FOR INSTALL -->
  <link rel="manifest" href="/manifest.json" />

  <title>DermaDetect - Skin Analysis</title>

  <!-- React will auto-inject hashed JS/CSS -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- ⭐ SERVICE WORKER REGISTRATION ⭐ -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((reg) => {
            console.log("Service Worker Registered ✔", reg);

            // Handle SKIP_WAITING for updates
            if (reg.waiting) {
              reg.waiting.postMessage({ type: "SKIP_WAITING" });
            }
          })
          .catch((err) => console.error("SW Registration Failed ❌", err));
      });
    }
  </script>

  <!-- React Build Scripts Injected Automatically -->
</body>

</html>
